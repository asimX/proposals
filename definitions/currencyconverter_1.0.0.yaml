                          type: string
                        variable: message.headers.content-type
                      SOAPAction:
                        schema:
                          type: string
                        variable: message.headers.SOAPAction
                    actions:
                      - set: content-type
                        default: text/xml
                      - set: SOAPAction
                        default: 'http://tempuri.org/GetConversionAmount'
                      - set: body.Envelope.Body.GetConversionAmount.CurrencyFrom
                        from: currencyFrom
                      - set: body.Envelope.Body.GetConversionAmount.CurrencyTo
                        from: currencyTo
                      - set: body.Envelope.Body.GetConversionAmount.RateDate
                        from: rateDate
                      - set: body.Envelope.Body.GetConversionAmount.Amount
                        from: amount
                - invoke:
                    title: 'GetConversionAmount: invoke'
                    target-url: 'http://currencyconverter.kowabunga.net/converter.asmx'
                    timeout: 60
                    verb: POST
                    cache-response: protocol
                    cache-ttl: 900
                    output: GetConversionAmountOut
                - map:
                    title: 'GetConversionAmount: output'
                    inputs:
                      input:
                        schema:
                          $ref: >-
                            #/x-ibm-configuration/targets/Converter/definitions/GetConversionAmountOutput
                        variable: GetConversionAmountOut.body
                        content: application/xml
                    outputs:
                      output:
                        schema:
                          type: object
                          properties:
                            conversionAmount:
                              type: number
                              format: double
                              name: conversionAmount
                        variable: message.body
                        content: application/json
                    actions:
                      - set: output.conversionAmount
                        from: >-
                          input.Envelope.Body.GetConversionAmountResponse.GetConversionAmountResult
